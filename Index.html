<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRONEIPTPL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #00f8ff;
            box-shadow: 0 0 20px #00f8ff, inset 0 0 10px #00f8ff;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
            width: 60%;
            border: 2px solid #00f8ff;
            box-shadow: 0 0 20px #00f8ff;
        }

        button {
            background-color: #111;
            color: white;
            border: 2px solid #00f8ff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00f8ff;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 20px #00f8ff;
        }
    </style>
</head>
<body>

<h1>TRONEIPTPL</h1>

<div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-over" id="gameOver">
        <h2>¡FIN DEL JUEGO!</h2>
        <div id="winner"></div>
        <button id="restartBtn">Reiniciar Juego</button>
    </div>
</div>

<button id="startBtn">Iniciar Juego</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const winnerDiv = document.getElementById('winner');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        const GRID_SIZE = 10;
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        const GAME_SPEED = 80;

        let isGameRunning = false;
        let gameInterval;
        let grid = [];

        const player1 = {
            x: WIDTH * 0.25,
            y: HEIGHT / 2,
            dx: GRID_SIZE,
            dy: 0,
            color: '#ff00ff',
            trail: [],
            controls: { up: 'KeyW', down: 'KeyS', left: 'KeyA', right: 'KeyD' }
        };

        const player2 = {
            x: WIDTH * 0.75,
            y: HEIGHT / 2,
            dx: -GRID_SIZE,
            dy: 0,
            color: '#00ffff',
            trail: [],
            controls: { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight' }
        };

        function initGrid() {
            grid = Array(WIDTH / GRID_SIZE)
                .fill(null)
                .map(() => Array(HEIGHT / GRID_SIZE).fill(0));
        }

        function drawRoundedRect(x, y, width, height, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height);
            ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, y, x + radius, y, radius);
            ctx.fill();
        }

        function drawPlayer(player) {
            player.trail.forEach(pos => {
                drawRoundedRect(pos.x, pos.y, GRID_SIZE, GRID_SIZE, 2, player.color);
            });

            drawRoundedRect(player.x, player.y, GRID_SIZE, GRID_SIZE, 3, player.color);
        }

        function checkCollision(player) {
            const gridX = Math.floor(player.x / GRID_SIZE);
            const gridY = Math.floor(player.y / GRID_SIZE);

            if (
                gridX < 0 || gridX >= WIDTH / GRID_SIZE ||
                gridY < 0 || gridY >= HEIGHT / GRID_SIZE ||
                grid[gridX][gridY] === 1
            ) {
                return true;
            }

            grid[gridX][gridY] = 1;
            return false;
        }

        function update() {
            player1.x += player1.dx;
            player1.y += player1.dy;
            player2.x += player2.dx;
            player2.y += player2.dy;

            player1.trail.push({ x: player1.x, y: player1.y });
            player2.trail.push({ x: player2.x, y: player2.y });

            const p1Collision = checkCollision(player1);
            const p2Collision = checkCollision(player2);

            if (p1Collision && p2Collision) {
                endGame('¡Empate!');
            } else if (p1Collision) {
                endGame('¡Jugador 2 Gana!');
            } else if (p2Collision) {
                endGame('¡Jugador 1 Gana!');
            }
        }

        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            drawPlayer(player1);
            drawPlayer(player2);
        }

        function gameLoop() {
            update();
            draw();
        }

        function endGame(message) {
            clearInterval(gameInterval);
            isGameRunning = false;
            winnerDiv.textContent = message;
            gameOverDiv.style.display = 'block';
        }

        function startGame() {
            if (isGameRunning) return;

            gameOverDiv.style.display = 'none';
            initGrid();
            
            player1.trail = [];
            player2.trail = [];

            player1.x = WIDTH * 0.25;
            player1.y = HEIGHT / 2;
            player1.dx = GRID_SIZE;
            player1.dy = 0;

            player2.x = WIDTH * 0.75;
            player2.y = HEIGHT / 2;
            player2.dx = -GRID_SIZE;
            player2.dy = 0;

            isGameRunning = true;
            gameInterval = setInterval(gameLoop, GAME_SPEED);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === player1.controls.up && player1.dy === 0) {
                player1.dx = 0;
                player1.dy = -GRID_SIZE;
            } else if (e.code === player1.controls.down && player1.dy === 0) {
                player1.dx = 0;
                player1.dy = GRID_SIZE;
            }

            if (e.code === player2.controls.up && player2.dy === 0) {
                player2.dx = 0;
                player2.dy = -GRID_SIZE;
            } else if (e.code === player2.controls.down && player2.dy === 0) {
                player2.dx = 0;
                player2.dy = GRID_SIZE;
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
    });
</script>

</body>
</html>
